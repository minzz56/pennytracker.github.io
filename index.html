<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PENNY TRACKER</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&family=Nunito:wght@900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="app">
            <div class="tittle">
                <h1 style="text-align: center">&#128176;<u>PENNY TRACKER</u></h1>
				<h3>“Do not save what is left after spending; instead spend what is left after saving.” ― Warren Buffett</h3>
            </div>
			<div class="target-container">
				<div>
					<h2>&#128272;TARGET</h2>
				</div>

				<div>
					<form class="ipForm">
						<input id="submit" type="text" class="addTarget" />
						<button class="addTargetBtn" id="submit">Submit</button>
					</form>
				</div>
			</div>
			<div class="saved-container">
				<h2>&#128524;PENNY SAVED</h2>
				<div id="pennysaved">$18000</div>
			</div>

			<div class="Balance-container">
				<h2>&#128226;YOUR BALANCE</h2>
				<div id="balance">$1000</div>
			</div>

			<div class="Cashflow">
				<div class="income-container">
					<h2>&#128178; INCOME</h2>
					<div id="income">$1200</div>
				</div>
				<div class="expense-container">
					<h2>&#128680;EXPENSE</h2>
					<div id="expense">$200</div>
				</div>
			</div>
			<div class="transaction-container">
				<h2>&#128203;&#128204;TRANSACTION HISTORY</h2>
				<ul id="transaction"></ul>
			</div>
			<div class="form-container">
				<h2>&#128172; NEW PENNY TRANSACTION</h2>
				<form onsubmit="return false;">
					<label for="name"> Name</label>
					<input id="name" type="text" />
					<label for="amount">Amount</label>
					<input id="amount" type="number" />
					<label for="date"
						>DATE:
						<div class="calDiv">
							<input class="calender" id="date" type="date" />
						</div>
					</label>
					<div class="btnCenter">
						<button class="incButton" id="incomeBtn">Add &#128178;</button>
						<button class="expButton" id="expenseBtn">Add &#128680;</button>
					</div>
				</form>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
